<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del cuadrado BA con gradiente -->
  <defs>
    <linearGradient id="baGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5ba8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Cuadrado BA -->
  <rect x="10" y="10" width="60" height="60" rx="4" fill="url(#baGradient)"/>
  
  <!-- Texto BA -->
  <text x="40" y="52" font-family="Arial, sans-serif" font-weight="900" font-size="32" fill="white" text-anchor="middle">BA</text>
  
  <!-- BIG AGENTS -->
  <text x="85" y="38" font-family="Arial, sans-serif" font-weight="700" font-size="20" fill="url(#textGradient)" letter-spacing="2">BIG AGENTS</text>
  
  <!-- STUDIO -->
  <text x="85" y="55" font-family="Arial, sans-serif" font-weight="400" font-size="14" fill="#00d9ff" letter-spacing="4">STUDIO</text>
  
  <!-- LÃ­neas decorativas de circuito -->
  <line x1="240" y1="20" x2="290" y2="20" stroke="#ff8243" stroke-width="1" opacity="0.3"/>
  <circle cx="245" cy="20" r="2" fill="#ff8243" opacity="0.5"/>
  <circle cx="285" cy="20" r="2" fill="#ff8243" opacity="0.5"/>
  
  <line x1="240" y1="60" x2="290" y2="60" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>
  <circle cx="245" cy="60" r="2" fill="#00d9ff" opacity="0.5"/>
  <circle cx="285" cy="60" r="2" fill="#00d9ff" opacity="0.5"/>
</svg>